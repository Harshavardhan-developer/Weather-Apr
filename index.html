<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid px-4 px-lg-5">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/logo.svg" class="logo-image">
        </a>
        <button class="btn btn-units d-flex align-items-center">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" class="me-2">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319z"/>
          </svg>
          Units
          <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor" class="ms-2">
            <path d="M2 4l4 4 4-4"/>
          </svg>
        </button>
      </div>
    </nav>

    <main class="container-fluid px-4 px-lg-5 py-5">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-white mb-4">How's the sky looking today?</h1>
        <div class="search-container d-flex justify-content-center align-items-center gap-3">
          <div class="search-input-wrapper col-sm-10 col-md-6 col-lg-4">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor" class="search-icon">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
            </svg>
            <input id="input" type="text" class="form-control search-input" placeholder="Search for a place...">
          </div>
          <button id="button" class="btn btn-search col-sm-10 col-md-2 col-lg-2">Search</button>
        </div>
      </div>

      <!-- loading state -->
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="card text-white weather-card loading-card col-sm-12 col-md-12">
            <div class="loading-indicator d-flex flex-row align-items-center justify-content-between">
              <div class="m-3">
                <h1 class="place fs-1" id="palce"></h1>
                <h3 class="day-date fs-6" id="today"></h3>
              </div>
              <div class="temperature m-3 d-flex justify-content-end">
                <h1 class="temp fs-1" id="temperature"></h1>
              </div>
            </div>
          </div>

          <div class="row g-3 mt-5 mb-5">
            <div class="col-6 col-md-3">
              <div class="card info-card">
                <div class="card-body">
                  <h6 class="card-subtitle mb-3">Feels Like</h6>
                  <div class="card-value" id="feels"></div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card info-card">
                <div class="card-body">
                  <h6 class="card-subtitle mb-3">Humidity</h6>
                  <div class="card-value" id="humidity"></div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card info-card">
                <div class="card-body">
                  <h6 class="card-subtitle mb-3">Wind</h6>
                  <div class="card-value" id="wind"></div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="card info-card">
                <div class="card-body">
                  <h6 class="card-subtitle mb-3">Precipitation</h6>
                  <div class="card-value" id="precipitation"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card forecast-card mt-4">
            <div class="card-body">
              <h5 class="card-title mb-4">Daily Forecast</h5>
              <div class="daily-forecast text-center text-white overflow-auto d-flex gap-3">
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day1"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day2"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-2" id="day3"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day4"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day5"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day6"></div>
                <div class="forecast-item pt-2 col-md-3 col-lg-2 mb-3" id="day7"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card hourly-card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="card-title mb-0">Hourly Forecast</h5>
              </div>
              <div class="hourly-forecast text-white overflow-auto d-flex flex-column gap-3">
                <div class="hourly-item d-flex flex-row" id="firstHour"></div>
                <div class="hourly-item d-flex flex-row" id="secondHour"></div>
                <div class="hourly-item d-flex flex-row" id="thirdHour"></div>
                <div class="hourly-item d-flex flex-row" id="fourthHour"></div>
                <div class="hourly-item d-flex flex-row" id="fiveHour"></div>
                <div class="hourly-item d-flex flex-row" id="sixHour"></div>
                <div class="hourly-item d-flex flex-row" id="sevenHour"></div>
                <div class="hourly-item d-flex flex-row" id="eightHour"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
